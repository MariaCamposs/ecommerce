<section class="section">
  <header class="container-balance">
    <div class="container">
      <fa-icon class="icon" [icon]="faArrowLeft" (click)="changeView()"></fa-icon>
    </div>
  </header>
  <main class="main">
    <section class="product-cards" *ngFor="let item of products">
      <fa-icon class="icon trash" [icon]="faTrashAlt" (click)="deleteItem(item)"></fa-icon>
      <div class="img-products-container">
        <img class="img-products" src={{item.products.image}} alt="">
      </div>
      <div class="product-info">
        <h1 class="title">{{item.products.title}}</h1>
        <p>Cantidad : {{item.products.quantity}}</p>
        <h1 class="price">$ {{item.products.price}}</h1>
        <div class="amount">
          <button class="circle">
            <fa-icon class="icon-quantity" [icon]="faMinus" (click)="decreaseOneItem(item)"></fa-icon>
          </button>
          <span class="quantity-buttons">{{item.products.quantity}}</span>
          <button class="circle">
            <fa-icon class="icon-quantity" [icon]="faPlus" (click)="increaseOneItem(item)"></fa-icon>
          </button>
        </div>
      </div>
    </section>
  </main>
  <div class="container-amount">
    <div class="total">
      <h1>Total</h1>
      <h1 class="total-amount">$ {{total}}</h1>
    </div>
    <div>
      <button class="buy" (click)="modal()">Buy Now</button>
    </div>
  </div>
</section>
<section *ngIf="myModal==true">
  <section class="modal-section">
    <div class="modal">
      <p class="text-modal">Your purchase is on the way!</p>
      <button class="accept-button" routerLink='/home'>OK</button>
    </div>
  </section>
</section>
